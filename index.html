<style>
/* ===== 全页面警告弹窗 ===== */
#global-alert {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  z-index: 99999;

  display: flex;
  justify-content: center;
  align-items: center;
}

/* 弹窗主体 */
.alert-box {
  background: #ffffff;
  padding: 32px 40px;
  border-radius: 10px;
  text-align: center;
  max-width: 420px;
  width: 90%;
}

/* 标题 */
.alert-box h2 {
  margin: 0 0 16px;
  font-size: 22px;
  color: #c0392b;
}

/* 内容 */
.alert-box p {
  font-size: 16px;
  line-height: 1.6;
  margin-bottom: 24px;
}

/* 按钮 */
.alert-box button {
  padding: 10px 26px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  background-color: #c0392b;
  color: #fff;
  cursor: pointer;
}

.alert-box button:hover {
  background-color: #a93226;
}

/* 禁止背景滚动 */
body {
  overflow: hidden;
}
</style>
